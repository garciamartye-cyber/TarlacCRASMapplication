<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRASM â€“ Upload Supporting Documents</title>

<style>
:root {
  --psa-blue: #1f6fd2;
  --psa-dark: #0a2540;
  --light-bg: #f5f9ff;
  --card-bg: #ffffff;
  --border: #d6e2f5;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--light-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* CARD */
.upload-card {
  width: 100%;
  max-width: 520px;
  background: var(--card-bg);
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.1);
  padding: 35px;
}

/* HEADER */
.upload-header {
  text-align: center;
  margin-bottom: 25px;
}

.upload-header img {
  height: 70px;
  margin-bottom: 10px;
}

.upload-header h2 {
  margin: 0;
  color: var(--psa-dark);
}

.upload-header p {
  margin-top: 6px;
  font-size: 0.95rem;
  color: #555;
}

/* FORM */
.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--psa-dark);
}

input[type="text"],
input[type="file"] {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-size: 0.95rem;
}

/* FILE UPLOAD */
.file-box {
  border: 2px dashed var(--psa-blue);
  border-radius: 10px;
  padding: 25px;
  text-align: center;
  background: #f9fbff;
}

.file-box input {
  border: none;
}

.file-note {
  font-size: 0.85rem;
  color: #666;
  margin-top: 8px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 15px;
  background: var(--psa-blue);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.05rem;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #155bb0;
}

/* PRIVACY */
.privacy {
  font-size: 0.85rem;
  color: #555;
  margin-top: 15px;
  text-align: center;
}
</style>
</head>

<body>

<div class="upload-card">

  <div class="upload-header">
    <img src="images/psa-logo.png" alt="PSA Logo">
    <h2>Upload Supporting Documents</h2>
    <p>CRASM Online Application</p>
  </div>

  <form
    method="POST"
    action="YOUR_APPS_SCRIPT_WEB_APP_URL"
    enctype="multipart/form-data"
  >

    <div class="form-group">
      <label>Reference Number</label>
      <input type="text" name="referenceNumber" placeholder="e.g. CRASM-2026-00123" required>
    </div>

    <div class="form-group">
      <label>Supporting Documents (Single File Only)</label>
      <div class="file-box">
        <input
          type="file"
          name="supportingFile"
          accept=".pdf,.jpg,.png"
          required
        >
        <div class="file-note">
          Accepted formats: PDF, JPG, PNG<br>
          Maximum file size: 10 MB<br>
          Combine all documents into ONE file
        </div>
      </div>
    </div>

    <button type="submit">
      Upload Documents
    </button>

    <div class="privacy">
      By uploading, you consent to the processing of personal data under the
      Data Privacy Act of 2012.
    </div>

  </form>

</div>

</body>
</html>
